<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Software is eating the world.</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <div class="illustration">
        <div class="layer phone" style="background-image: url('./images/phone.png');"></div>
        <div class="earth">
          <div class="texture js-earth-texture">
            <div class="earth-tile earth-tile--1" style="background-image: url('./images/earth.png');"></div>
            <div class="earth-tile earth-tile--2" style="background-image: url('./images/earth.png');"></div>
          </div>
        </div>
        <div class="layer teeth" style="background-image: url('./images/top-teeth.png');"></div>
        <div class="layer tongue" style="background-image: url('./images/tongue.png');"></div>
        <div class="layer bottom-tooth" style="background-image: url('./images/bottom-tooth.png');"></div>
        <div class="layer earth-shadow" style="background-image: url('./images/earth-shadow.png');"></div>
        <div class="layer moon" style="background-image: url('./images/moon.png');"></div>
        <div class="layer satellite" style="background-image: url('./images/satellite.png');"></div>
      </div>
      <script src="./js/app.js"></script>
    </body>
</html>
